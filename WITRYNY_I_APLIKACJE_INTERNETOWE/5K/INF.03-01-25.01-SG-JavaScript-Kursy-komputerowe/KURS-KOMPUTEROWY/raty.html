<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kursy komputerowe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="header.jpg" alt="kursy komputerowe">
</header>

<nav>
    <a href="index.html">Strona główna</a>
    <a href="raty.html">Koszt rat</a>
    <a href="https://moje-szkolenia.pl/">Nasz partner</a>
</nav>

<main>
    <h3>Oblicz miesięczną ratę</h3>

    <div>
        <label><input type="checkbox" id="react" class="kontrolki"> Kurs React.js</label><br>
        <label><input type="checkbox" id="javascript" class="kontrolki"> Kurs JavaScript</label><br><br>

        <label for="raty">Liczba rat: </label>
        <input type="number" id="raty" class="kontrolki" min="1"><br><br>

        <select id="miasto" class="kontrolki">
            <option value="Warszawa">Warszawa</option>
            <option value="Katowice">Katowice</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br><br>

        <button class="kontrolki" onclick="obliczRate()">Oblicz</button>
    </div>

    <p id="wynik"></p>
</main>

<footer>
    <p>Autor strony: 123456</p>
</footer>

<script>
function obliczRate() {
    const kursReact = document.getElementById('react').checked;
    const kursJavaScript = document.getElementById('javascript').checked;
    const liczbaRat = parseInt(document.getElementById('raty').value);
    const miasto = document.getElementById('miasto').value;
    const paragraf = document.getElementById('wynik');

    let kosztCalkowity = 0;

    if (kursReact) kosztCalkowity += 2400;
    if (kursJavaScript) kosztCalkowity += 1800;

    if (kosztCalkowity === 0 || isNaN(liczbaRat) || liczbaRat <= 0) {
        paragraf.textContent = "Proszę wybrać kurs i podać poprawną liczbę rat.";
        return;
    }

    const rata = (kosztCalkowity / liczbaRat).toFixed(2);

    paragraf.textContent = `Kurs odbędzie się w ${miasto}. Koszt całkowity: ${kosztCalkowity} zł. Płacisz ${liczbaRat} rat po ${rata} zł.`;
}
</script>

</body>
</html>
