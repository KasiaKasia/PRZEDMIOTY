<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tytuł strony</title>
  <meta name="description" content="Opis strony dla wyszukiwarek i dostępności" />
</head>
<body>
 

 
  <header role="banner" aria-label="Nagłówek strony">
 
  </header>
 
  <nav role="navigation" aria-label="Główna nawigacja"> 
  </nav>
 
	<main id="main" role="main" tabindex="0" aria-label="Główna treść strony">
	<table border="1">
		<tr>
			<th>Kolumna 1</th> <th>Kolumna 2</th> <th>Kolumna 3</th>
		</tr>
		<tr>
			<td rowspan="2">Komórka scalona na 2 wiersze (rowspan)</td>
			<td>Komórka 2-2</td>
			<td>Komórka 2-3</td>
		</tr>
		<tr>
			<td>Komórka 3-2</td>
			<td>Komórka 3-3</td>
		</tr>
		<tr>
			<td>Komórka 4-1</td>
			<td>Komórka 4-2</td>
			<td>Komórka 4-3</td>
		</tr>
		<tr>
			<td >Komórka 5-1</td>
			<td colspan="2">Komórki  scalone z 2 kolumn (colspan)</td>	 
		</tr>
	</table>

 

  </main>
 
  <footer role="contentinfo" aria-label="Stopka strony">
   
  </footer>

</body>
</html>
